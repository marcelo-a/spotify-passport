<!doctype html>
<html>
  <head>

    <link href="https://sp-bootstrap.global.ssl.fastly.net/8.0.0/sp-bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style type="text/css">
    :root {
      background: #503750;
    }
    body {
      padding: 15vh 5vw;
    }
    #login {
      display: block;
    }
    #loggedin {
      display: none;
    }
    .text-overflow {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 500px;
    }

  <body>
    <div class="container">
      <div id="login">
        <h1> To view your passport, please log in with your Spotify account.</h1>
        <a href="/login" class="btn btn-primary btn-aubergine">Log in with Spotify</a>
      </div>
    </div>

    <a title="Repo" href="https://github.com/marcelo-a/spotify-passport">
      <i class="fas fa-passport" style="font-size:88px; float:left; color:#762d53"></i>
